  <circle cx="36.8" cy="42" r="2.1" fill="white" stroke="#55C88A" stroke-width="1.3"/>
  <circle cx="45.2" cy="47" r="2.1" fill="white" stroke="#55C88A" stroke-width="1.3"/>
  <circle cx="52" cy="46" r="2.1" fill="#55C88A"/>

