  <circle cx="24" cy="22" r="2" fill="#55C88A"/>
  <circle cx="30" cy="22" r="2" fill="#A9E6C4"/>
  <circle cx="36" cy="22" r="2" fill="#D6F5E3"/>

  <!-- User icon (profile silhouette) -->
  <circle cx="30" cy="32" r="6" fill="url(#feature3-accent)"/>
  <circle cx="30" cy="30.5" r="2.3" fill="#55C88A"/>
